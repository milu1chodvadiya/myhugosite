<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <script src="dist/jsonhtml.min.js" type="application/javascript"></script>
    <script>

        var body = {
            dom : {
                children : [
                    {
                        tag: 'body',
                        children: [
                            {
                                tag: 'form',
                                attr: {
                                    method: 'post',
                                    action: '/some-page'
                                },
                                children: [
                                    {
                                        tag: 'div',
                                        attr: {
                                            class: 'input-container'
                                        },
                                        children: [
                                            {
                                                tag: 'label',
                                                inner: 'Name',
                                                attr: {
                                                    for: 'Name'
                                                }
                                            },
                                            {
                                                tag: 'input',
                                                attr: {
                                                    type: 'text',
                                                    id: 'Name',
                                                    placeholder: 'Enter your name'
                                                }
                                            }
                                        ]
                                    },
                                    {
                                        tag: 'div',
                                        attr: {
                                            class: 'input-container'
                                        },
                                        children: [
                                            {
                                                tag: 'label',
                                                inner: 'E-mail',
                                                attr: {
                                                    for: 'Email'
                                                }
                                            },
                                            {
                                                tag: 'input',
                                                attr: {
                                                    type: 'email',
                                                    id: 'Email'
                                                }
                                            }
                                        ]
                                    },
                                    {
                                        tag: 'div',
                                        attr: {
                                            class: 'input-container'
                                        },
                                        children: [
                                            {
                                                tag: 'input',
                                                attr: {
                                                    type: 'submit',
                                                }
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            },
            onBefore: function () {
                test();
            },
            onComplete: function () {
                test();
            }
        };

        var JSONHTML = new JSONHTML(); // invoke
        body = JSONHTML.parse(body);

        function test(){
            console.log('test callback');
        }
    </script>

</head>

<script>
    document.write( body );
</script>

</html>
